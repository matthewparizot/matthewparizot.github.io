# gems
gems: [jekyll-paginate]

# site settings
title: Matthew Parizot
description:
email: matthewparizot@gmail.com

baseurl: ""
url: https://matthewparizot.com

permalink: pretty

paginate: 2
paginate_path: /page/:num
comments: false

sass:
  sass_dir: _sass

# defaults
defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts

# exclude list
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
